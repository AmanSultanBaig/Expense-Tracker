<div class="main row">
  <div class="col-md-10">
    <div class="month-bar">
      <button
        *ngFor="let month of months"
        class="btn btn-light month-btn"
        [ngClass]="{ active: month.value === selectedMonth }"
        (click)="onMonthChange(month.value)"
      >
        {{ month.name }}
      </button>
    </div>
  </div>
  <div class="col-md-2">
    <select class="form-select" (change)="onYearChange($event)">
      <option
        *ngFor="let year of years"
        [value]="year"
        [selected]="year === selectedYear"
      >
        {{ year }}
      </option>
    </select>
  </div>
</div>
